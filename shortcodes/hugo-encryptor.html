{{/*
## Hugo Encryptor

{{% hugo-encryptor "your password" %}}
your content
{{% /hugo-encryptor %}}

*/}}

<div class="hugo-encryptor-container">
  <div class="hugo-encryptor-prompt">
    <p>Part of this article is encrypted with password:</p>
  </div>
  <div class="hugo-encryptor-form">
    <input class="hugo-encryptor-input" placeholder='Please input the password' />
    <input class="hugo-encryptor-button" type="button" value='Click to verify' onclick="_click_handler(this)" />
  </div>
  <div class="hugo-encryptor-cipher-text" data-password="{{ .Get 0 }}" style="display: none;">
    <span style="display: none;">--- DON'T MODIFY THIS LINE ---</span>
    {{ .Inner }}
  </div>
</div>
