{{/*
## Hugo Encryptor

{{% hugo_encryptor "your password" %}}
your content
{{% /hugo_encryptor %}}

*/}}

<div class="hugo-encryptor-container">
  <div class="hugo-encryptor-prompt">
    <p>{{ .Site.Params.hugoEncryptor.promptText | default "Part of this article is encrypted with password:" }}</p>
  </div>
  <div class="hugo-encryptor-form">
    <input class="hugo-encryptor-input" id="hugo-encryptor-input"
      placeholder='{{ .Site.Params.hugoEncryptor.inputPlaceholder | default "Please input the password"}}' /><br>
    <button class="hugo-encryptor-button" id="hugo-encryptor-button" onclick="_click_handler(this)">
      {{- .Site.Params.hugoEncryptor.buttonText | default "Unlock" -}}
    </button>
  </div>
  <div class="hugo-encryptor-cipher-text" data-password="{{ .Get 0 }}" style="display: none;">
    <span style="display: none;">--- DON'T MODIFY THIS LINE ---</span>
    {{- .Inner -}}
  </div>
</div>
